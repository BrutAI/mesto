<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__logo" target="_self" title="Mesto Russia"></a>
  </header>
  <main class="main center">
    <section class="profile">
      <img src="<%=require('./images/custo.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить элемент"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>
  </main>
  <footer class="footer center">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <section class="popup user">
    <div class="popup__container">
      <form action="index.html" class="popup__form" name="user" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_value_name" id="user-input-name" placeholder="Имя" name="name" required minlength="2" maxlength="40">
          <span class="popup__error user-input-name-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_value_job" id="user-input-job" placeholder="О себе" name="job" required minlength="2" maxlength="200">
          <span class="popup__error user-input-job-error"></span>
        </label>
        <button class="popup__submite" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>
  <section class="popup add">
    <div class="popup__container">
      <form action="index.html" class="popup__form" name="add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_value_title" id="add-input-name" placeholder="Название" name="name" required minlength="2" maxlength="30">
          <span class="popup__error add-input-name-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" class="popup__input popup__input_value_link" id="add-input-link" placeholder="Ссылка на картинку" name="link" required>
          <span class="popup__error add-input-link-error"></span>
        </label>
        <button class="popup__submite" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>
  <section class="popup gallery">
    <div class="popup__gallery-container">
      <figure class="popup__image-wrapper">
        <img src="#" alt="картинки пока нет" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>
  <template class="template">
    <li class="elements__item">
      <img src="#" alt="" class="elements__image" onerror="this.parentElement.style.background = '#777';">
      <div class="elements__caption">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
      </div>
      <button type="button" class="elements__remove" aria-label="Удалить"></button>
    </li>
  </template>
</body>
</html>
