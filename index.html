<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__logo" tagret="_self">
      <img class="header__logo-image" src="./images/logo.svg" alt="Mesto Russia">
    </a>
  </header>
  <main class="main center">
    <section class="profile">
      <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <a href="#" class="profile__edit-button"></a>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <a href="#" class="profile__add-button" tagret="_self"></a>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img src="./images/1.jpg" alt="Яхтенная марина" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Яхтенная марина</h2>
            <a href="#" class="elements__like" tagret="_self"></a>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/2.jpg" alt="Красная Поляна" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Красная Поляна</h2>
            <a href="#" class="elements__like" tagret="_self"></a>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/3.jpg" alt="Мост" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Мост</h2>
            <a href="#" class="elements__like" tagret="_self"></a>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/4.jpg" alt="Лес" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Лес</h2>
            <a href="#" class="elements__like" tagret="_self"></a>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/5.jpg" alt="Кавказский государственный природный биосферный заповедник" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Кавказский государственный природный биосферный заповедник</h2>
            <a href="#" class="elements__like" tagret="_self"></a>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/6.jpg" alt="Эсто-Садок" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Эсто-Садок</h2>
            <a href="#" class="elements__like" tagret="_self"></a>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer center">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <a href="#" class="popup__close" tagret="_self"></a>
    <form action="" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__name popup__input" placeholder="Имя">
      <input type="text" class="popup__job popup__input" placeholder="Работа">
      <button class="popup__submite">Сохранить</button>
    </form>
  </section>
  <script src="./script.js"></script>
</body>
</html>
