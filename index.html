<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__logo" target="_self" title="Mesto Russia"></a>
  </header>
  <main class="main center">
    <section class="profile">
      <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить элемент"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
      </ul>
    </section>
  </main>
  <footer class="footer center">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__wrapper">
      <div class="popup__container user">
        <form action="index.html" class="popup__form" name="user">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_value_name" placeholder="Имя" name="name">
          <input type="text" class="popup__input popup__input_value_job" placeholder="Работа" name="job">
          <button class="popup__submite" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup__container add">
        <form action="index.html" class="popup__form" name="add">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_value_title" placeholder="Название" name="title">
          <input type="text" class="popup__input popup__input_value_link" placeholder="Ссылка на картинку" name="link">
          <button class="popup__submite" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="gallery">
        <figure class="gallery__image-wrapper">
          <img src="#" alt="" class="gallery__image">
          <figcaption class="gallery__caption"></figcaption>
        </figure>
      </div>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>
  <template class="template">
    <li class="elements__item">
      <img src="#" alt="" class="elements__image">
      <div class="elements__caption">
        <h2 class="elements__name"></h2>
        <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
      </div>
      <button type="button" class="elements__remove" aria-label="Удалить"></button>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
