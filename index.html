<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__logo" target="_self" title="Mesto Russia"></a>
  </header>
  <main class="main center">
    <section class="profile">
      <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить элемент"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img src="./images/1.jpg" alt="Яхтенная марина" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Яхтенная марина</h2>
            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/2.jpg" alt="Красная Поляна" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Красная Поляна</h2>
            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/3.jpg" alt="Мост" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Мост</h2>
            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/4.jpg" alt="Лес" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Лес</h2>
            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/5.jpg" alt="Кавказский государственный природный биосферный заповедник" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Кавказский государственный природный биосферный заповедник</h2>
            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/6.jpg" alt="Эсто-Садок" class="elements__image">
          <div class="elements__caption">
            <h2 class="elements__name">Эсто-Садок</h2>
            <button type="button" class="elements__like" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer center">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <form action="index.html" class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_value_name" placeholder="Имя" name="name">
        <input type="text" class="popup__input popup__input_value_job" placeholder="Работа" name="job">
        <button class="popup__submite" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
